<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.2/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.2/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.2/mapsjs-mapevents.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://js.api.here.com/v3/3.2/mapsjs-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.2/mapsjs-ui.css" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script type="text/javascript" src="../../credentials.js"></script>
</head>

<body>
    <div style="width: 100%; height: 700px" id="mapContainer"></div>
    <script>
        // Initiate and authenticate your connection to the HERE platform:
        const platform = new H.service.Platform({
            'apikey': window.apikey
        });

        // Obtain the default map types from the platform object:
        const defaultLayers = platform.createDefaultLayers();

        // Instantiate (and display) a map:
        const map = new H.Map(
            document.getElementById("mapContainer"),
            defaultLayers.vector.normal.map, {
            zoom: 7,
            center: { lat: 56.97, lng: 24.09 },
            // Add space around the map edges to ensure markers are not cut off:
            padding: { top: 50, right: 50, bottom: 50, left: 50 },
        });

        // MapEvents enables the event system.
        // The behavior variable implements default interactions for pan/zoom (also on mobile touch environments).
        const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

        // Enable dynamic resizing of the map, based on the current size of the enclosing container
        window.addEventListener('resize', () => map.getViewPort().resize());

        // Create the default UI:
        const ui = H.ui.UI.createDefault(map, defaultLayers)

        // Create routing origin and destination
        const origin = { lat: 56.97, lng: 24.09 };
        const destination = { lat: 54.7, lng: 25.24 };

        // Define waypoints to be included in the route
        const waypoints = [
            // Liepaja, Latvia
            { lat: 56.5, lng: 21.01 },
            // Klajpeda, Lithuania
            { lat: 55.7, lng: 21.2 },
        ];

        // Array to hold waypoint markers
        const waypointMarkers = [];

        // Define the marker style
        const commonSvgStyle = (fill) =>
            `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
            <path d="M24 0C12.955 0 4 9.075 4 20.075C4 28.35 24 48 24 48S44 28.35 44 20.075C44 9.075 35.045 0 24 0Z" fill="${fill}"/>
            </svg>`;

        // Define the fill colors for start, end, and waypoint markers:
        const startFill = "red";
        const endFill = "green";
        const waypointFill = "purple";

        // Create SVG icons for start, end, and waypoint markers using the common style and the corresponding fill color:
        const startIconSvg = commonSvgStyle(startFill);
        const endIconSvg = commonSvgStyle(endFill);
        const waypointIconSvg = commonSvgStyle(waypointFill);

        // Create the parameters for the routing request:
        const routingParameters = {
            routingMode: "fast",
            transportMode: "car",
            // The start point of the route:
            origin: `${origin.lat},${origin.lng}`,
            // The end point of the route:
            destination: `${destination.lat},${destination.lng}`,
            // Include the route shape in the response
            return: "polyline",
            // Add a via parameter to the query for each coordinate pair:
            via: new H.service.Url.MultiValueQueryParameter(
                waypoints.map((wp) => `${wp.lat},${wp.lng}`)
            ),
        };

        // Define a callback function to process the routing response:
        const onResult = function (result) {
            // Ensure that at least one route was found
            if (result.routes.length) {
                const lineStrings = [];
                result.routes[0].sections.forEach((section) => {
                    // Create a linestring to use as a point source for the route line
                    lineStrings.push(H.geo.LineString.fromFlexiblePolyline(section.polyline));
                    console.log("Returned polyline from section:", section.polyline);
                });

                // Create an instance of H.geo.MultiLineString
                const multiLineString = new H.geo.MultiLineString(lineStrings);
                console.log("Multiline string created from polyline:", multiLineString);

                // Create a polyline to display the route:
                const routeLine = new H.map.Polyline(multiLineString, {
                    style: {
                        strokeColor: "blue",
                        lineWidth: 5,
                        lineDash: [1.5, 0.3],
                        lineDashImage: H.map.SpatialStyle.DashImage.ARROW
                    },
                });
                console.log("Polyline displayed on the map:", routeLine);

                // Origin marker (red):
                const startMarker = new H.map.Marker(origin, {
                    icon: new H.map.Icon(startIconSvg, {
                        size: { w: 32, h: 32 }
                    }),
                });

                // Destination marker (green):
                const endMarker = new H.map.Marker(destination, {
                    icon: new H.map.Icon(endIconSvg, {
                        size: { w: 32, h: 32 }
                    }),
                });

                // Waypoint markers (purple):
                waypoints.forEach((waypoint) => {
                    const waypointMarker = new H.map.Marker({ lat: waypoint.lat, lng: waypoint.lng },
                        {
                            icon: new H.map.Icon(waypointIconSvg, { size: { w: 24, h: 24 } })
                        });
                    waypointMarkers.push(waypointMarker);
                });

                // Create a H.map.Group to hold all the map objects and enable us to obtain
                // the bounding box that contains all its objects within
                const group = new H.map.Group();
                group.addObjects([routeLine, startMarker, endMarker, ...waypointMarkers]);
                // Add the group to the map
                map.addObject(group);

                // Set the map viewport to make the entire route visible:
                map.getViewModel().setLookAtData({
                    bounds: group.getBoundingBox(),
                });
            }
        };

        // Get an instance of the routing service version 8:
        const router = platform.getRoutingService();

        // Call the calculateRoute() method with the routing parameters,
        // the callback, and an error callback function (called if a
        // communication error occurs):
        router.calculateRoute(routingParameters, onResult, function (error) {
            alert(error.message);
        });
    </script>
</body>

</html>
