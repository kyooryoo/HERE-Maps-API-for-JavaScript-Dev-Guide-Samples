<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.2/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.2/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.2/mapsjs-mapevents.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://js.api.here.com/v3/3.2/mapsjs-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.2/mapsjs-ui.css" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script type="text/javascript" src="../../credentials.js"></script>
</head>

<body>
    <div style="width: 100%; height: 700px" id="mapContainer"></div>
    <button id="toggleEnvZones" style="position:absolute; top:10px; left:10px;">Enable Environmental Zones</button>
    <button id="toggleBuildingExt" style="position:absolute; top:35px; left:10px;">
        Disable Building Extruded (Zoom in to see details)</button>
    <button id="toggleCongestionZones" style="position:absolute; top:60px; left:10px;">Enable Congestion Zones</button>

    <script>
        // Initiate and authenticate your connection to the HERE platform:
        const platform = new H.service.Platform({
            'apikey': window.apikey
        });

        // Obtain the default map types from the platform object:
        const defaultLayers = platform.createDefaultLayers();

        // Instantiate (and display) a map:
        const map = new H.Map(
            document.getElementById("mapContainer"),
            defaultLayers.vector.normal.map, {
            zoom: 12,
            center: {
                lat: 52.5,
                lng: 13.4
            }
        });

        // MapEvents enables the event system.
        // The behavior variable implements default interactions for pan/zoom (also on mobile touch environments).
        const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

        // Enable dynamic resizing of the map, based on the current size of the enclosing container
        window.addEventListener('resize', () => map.getViewPort().resize());

        // Create the default UI:
        const ui = H.ui.UI.createDefault(map, defaultLayers)

        // // Retrieve the map style and features from the browser developer tool console
        // style = map.getBaseLayer().getProvider().getStyle();
        // configFeatures = style.getConfig().features;

        // Prepare the features that need to be toggled
        const featureToggles = [
            {
                buttonId: "toggleEnvZones",
                feature: "environmental zones",
                enableText: "Enable Environmental Zones",
                disableText: "Disable Environmental Zones"
            },
            {
                buttonId: "toggleBuildingExt",
                feature: "building extruded",
                enableText: "Enable Building Extruded (Zoom in to see details)",
                disableText: "Disable Building Extruded (Zoom in to see details)"
            },
            {
                buttonId: "toggleCongestionZones",
                feature: "congestion zones",
                enableText: "Enable Congestion Zones",
                disableText: "Disable Congestion Zones"
            }
        ];

        // Create a general function to toggle features
        function toggleFeature(buttonId, featureName, enableText, disableText) {
            document.getElementById(buttonId).addEventListener("click", function () {
                const style = map.getBaseLayer().getProvider().getStyle();
                const mode = 'all';
                const enabledFeatures = style.getEnabledFeatures();
                const featureIndex = enabledFeatures.findIndex(el => el.feature === featureName);

                if (featureIndex === -1) {
                    enabledFeatures.splice(featureIndex, 0, { feature: featureName, mode });
                    this.textContent = disableText;
                } else {
                    enabledFeatures.splice(featureIndex, 1);
                    this.textContent = enableText;
                }

                style.setEnabledFeatures(enabledFeatures);
            });
        }

        // Initialize all feature toggles
        featureToggles.forEach(({ buttonId, feature, enableText, disableText }) => {
            toggleFeature(buttonId, feature, enableText, disableText);
        });

        // Further control options as follows

        // // Restores the default mode values for all features.
        // style.setEnabledFeatures();
        // // Disables all features or set all features to mode "none"
        // style.setEnabledFeatures([]);
        // // Returns the feature modes modified since the last style.setEnabledFeatures() call
        // style.getEnabledFeatures();

    </script>
</body>

</html>
